<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Lars Desmet Logo Concepts</title>
</head>
<body>
<h2>Option 1: Monogram Logo</h2>
<div style="font-family: Arial, sans-serif; display: flex; align-items: center;">
    <div style="font-size: 48px; font-weight: bold; color: #333;">L</div>
    <div style="font-size: 48px; font-weight: bold; color: #333; margin-left: 4px;">D</div>
</div>

<h2>Option 2: Signature Logo</h2>
<div style="font-family: 'Pacifico', cursive; font-size: 36px; color: #333;">
    Lars Desmet
</div>

<h2>Option 3: Symbolic Logo with Initials</h2>
<div style="display: flex; align-items: center; font-family: Arial, sans-serif;">
    <div style="font-size: 48px; font-weight: bold; color: #333; margin-right: 8px;">LD</div>
    <div style="width: 48px; height: 48px; background: url('https://via.placeholder.com/48') no-repeat center center; background-size: contain;"></div>
</div>

<h2>Option 4: Minimalistic Name with Icon</h2>
<div style="display: flex; align-items: center; font-family: Arial, sans-serif;">
    <div style="font-size: 36px; font-weight: bold; color: #333;">Lars Desmet</div>
    <div style="width: 36px; height: 36px; background: url('https://via.placeholder.com/36') no-repeat center center; background-size: contain; margin-left: 8px;"></div>
</div>
</body>
</html>
